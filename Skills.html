    <script>
        $(document).ready(function() {
            $('.progress-bar').each(function() {
            var $bar = $(this);
            var value = $bar.data('value');
            $bar.css('width', '0%').attr('aria-valuenow', 0).text('0%');
            
            $bar.animate({ width: value + '%' }, {
            duration: 2000,
            step: function(now) {
                $bar.attr('aria-valuenow', now).text(Math.round(now) + '%');
                }
            });
            });
        });
    </script>
